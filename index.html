<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: #fef6f9;
      overflow: hidden;
    }

    .loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #fff0f5;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
      animation: fadeOut 1s 3s forwards;
    }

    .loader .heart {
      width: 50px;
      height: 50px;
      background: #ff69b4;
      transform: rotate(45deg);
      position: relative;
      animation: pulse 1s infinite;
    }

    .loader .heart::before,
    .loader .heart::after {
      content: "";
      width: 50px;
      height: 50px;
      background: #ff69b4;
      border-radius: 50%;
      position: absolute;
    }

    .loader .heart::before {
      top: -25px;
      left: 0;
    }

    .loader .heart::after {
      left: -25px;
      top: 0;
    }

    .loader-text {
      margin-top: 20px;
      font-size: 2rem;
      color: #ff4e91;
    }

    @keyframes pulse {
      0% { transform: rotate(45deg) scale(1); }
      50% { transform: rotate(45deg) scale(1.2); }
      100% { transform: rotate(45deg) scale(1); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .container, .scene, .message, .hearts {
      display: none;
    }

    .show-content .container,
    .show-content .scene,
    .show-content .message,
    .show-content .hearts {
      display: block;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    .panda-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    
    .panda-container.fade-out {
    opacity: 0;
    transition: opacity 0.8s ease;
    pointer-events: none;
    }

    .panda-img {
      width: 70vw;
      max-width: 300px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .scene {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('background.jpg') center/cover no-repeat;
      opacity: 0;
      z-index: 1;
      transition: opacity 1s ease-in-out;
    }

    .scene.show {
      opacity: 1;
    }

    .message {
      position: fixed;
      bottom: 20%;
      width: 90%;
      max-width: 90vw;
      text-align: center;
      font-size: 1.5rem;
      line-height: 1.6;
      color: white;
      font-family: 'Great Vibes', cursive;
      opacity: 0;
      z-index: 4;
    }

    .message.show {
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: pink;
      transform: rotate(45deg);
      animation: floatHeart 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -8px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -8px;
    }

    @keyframes floatHeart {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(-30px) rotate(45deg);
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<!-- Loading Screen -->
<div class="loader" id="loader">
  <div class="heart"></div>
  <div class="loader-text">Loading your surprise...</div>
</div>

<!-- Scenery -->
<div class="scene" id="scenery"></div>

<!-- Main Container -->
<div class="container">
  <div class="panda-container" onclick="openEnvelope()">
    <img src="/birthday/PANDA.jpg" alt="Panda" class="panda-img">
    <div class="letter" id="letter"></div>
  </div>
</div>

<!-- Message and Hearts -->
<div class="message" id="message"></div>
<div class="hearts" id="hearts"></div>

<!-- Music -->
<audio id="music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" loop></audio>

<!-- Script -->
<script>
  const message = "Happy Birthday, my love! ðŸŽ‰ You are my sunshine, my favorite person, and my forever wish. ðŸŒ¸ I hope this year brings you as much joy as you bring me every day ðŸ’–";

  window.onload = () => {
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.body.classList.add("show-content");
    }, 3000); // 3s delay
  };

  function openEnvelope() {
  const panda = document.querySelector('.panda-container');
  document.getElementById('scenery').classList.add('show');
  document.getElementById('music').play();
  showMessage();
  launchHearts();
  
  // Fade out panda
  panda.classList.add('fade-out');
  setTimeout(() => {
    panda.style.display = 'none';
  }, 800);
}


  function showMessage() {
    const msgEl = document.getElementById('message');
    msgEl.classList.add('show');
    let i = 0;
    function type() {
      if (i < message.length) {
        msgEl.innerHTML += message.charAt(i);
        i++;
        setTimeout(type, 50);
      }
    }
    type();
  }

  function launchHearts() {
    const heartsContainer = document.getElementById('hearts');
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heartsContainer.appendChild(heart);
    }
  }
</script>

</body>
</html>
